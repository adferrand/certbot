[tox]
envlist = py34,py35,py36,py37,cover
skip_missing_interpreters = True

[testenv]
usedevelop = True
deps = pytest
       pytest-xdist
       pyreadline
       cover: pytest-cov
commands = pip install -e acme
           pytest -n auto --pyargs acme
           pytest -n auto --pyargs certbot

[testenv:cover]
usedevelop = True
commands = pip install -e acme
           pytest -n auto --cov acme --pyargs acme
           pytest -n auto --cov certbot --cov-append --pyargs certbot